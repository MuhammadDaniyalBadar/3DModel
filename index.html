<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR Burger Demo</title>

  <!-- Model Viewer -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
      background-color: #ffffff;
    }

    #menu {
      position: fixed;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.95);
      padding: 8px 14px;
      border-radius: 14px;
      display: flex;
      gap: 10px;
      z-index: 10;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    button {
      padding: 6px 14px;
      border-radius: 8px;
      border: none;
      background: #ff9800;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.96);
    }
  </style>
</head>
<body>

<div id="menu">
  <button onclick="showModel('jurger.glb')">Jurger</button>
  <button onclick="showModel('BigBang.glb')">Big Bang</button>
</div>

<model-viewer
  id="viewer"
  src="jurger.glb"
  ar
  ar-modes="scene-viewer webxr quick-look"
  camera-controls
  auto-rotate
  shadow-intensity="1"
  exposure="1"
  scale="0.2 0.2 0.2">
</model-viewer>

<script>
  function showModel(model) {
    const viewer = document.getElementById('viewer');
    viewer.src = model;
  }
</script>

</body>
</html>
