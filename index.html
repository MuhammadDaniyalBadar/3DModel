<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Burger Demo</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #menu {
      position: fixed;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.95);
      padding: 8px 14px;
      border-radius: 14px;
      display: flex;
      gap: 10px;
      z-index: 10;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    button {
      padding: 6px 14px;
      border-radius: 8px;
      border: none;
      background: #ff9800;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:active { transform: scale(0.96); }
  </style>
</head>
<body>

<div id="menu">
  <button onclick="switchModel('burger.glb')">Burger</button>
  <button onclick="switchModel('BigBang.glb')">Big Bang</button>
</div>

<script type="module">
import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js';
import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/loaders/GLTFLoader.js';
import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/webxr/ARButton.js';

let camera, scene, renderer;
let reticle, controller;
let currentModel = null;
let loader = new GLTFLoader();
let hitTestSource = null;
let hitTestSourceRequested = false;
let scale = 0.2;
let initialDistance = null;

init();
animate();

function init() {
  scene = new THREE.Scene();
  camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

  renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.xr.enabled = true;
  document.body.appendChild(renderer.domElement);

  document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

  // Reticle for surface placement
  const geometry = new THREE.RingGeometry(0.08, 0.1, 32).rotateX(-Math.PI / 2);
  const material = new THREE.MeshBasicMaterial({ color: 0xff9800 });
  reticle = new THREE.Mesh(geometry, material);
  reticle.matrixAutoUpdate = false;
  reticle.visible = false;
  scene.add(reticle);

  // Controller for tap-to-place
  controller = renderer.xr.getController(0);
  controller.addEventListener('select', onSelect);
  scene.add(controller);

  // Pinch-to-scale for two-finger gestures
  renderer.domElement.addEventListener('touchmove', (event) => {
    if (event.touches.length === 2 && currentModel) {
      const dx = event.touches[0].pageX - event.touches[1].pageX;
      const dy = event.touches[0].pageY - event.touches[1].pageY;
      const distance = Math.sqrt(dx*dx + dy*dy);
      if (initialDistance !== null) {
        const scaleFactor = distance / initialDistance;
        currentModel.scale.set(scale * scaleFactor, scale * scaleFactor, scale * scaleFactor);
      }
      initialDistance = distance;
    }
  }, false);

  renderer.domElement.addEventListener('touchend', () => {
    if (event.touches.length < 2) initialDistance = null;
  });

  window.addEventListener('resize', onWindowResize);
}

// Switch models
function switchModel(modelPath) {
  loader.load('models/' + modelPath, (gltf) => {
    if (currentModel) scene.remove(currentModel);
    currentModel = gltf.scene;
    currentModel.scale.set(scale, scale, scale);
    currentModel.visible = false;
    scene.add(currentModel);
  });
}

// Tap-to-place
function onSelect() {
  if (reticle.visible && currentModel) {
    const clone = currentModel.clone();
    clone.position.setFromMatrixPosition(reticle.matrix);
    clone.quaternion.setFromRotationMatrix(reticle.matrix);
    clone.visible = true;
    scene.add(clone);
  }
}

function onWindowResize() {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
}

// Animation loop
function animate() {
  renderer.setAnimationLoop(render);
}

// Render
function render(timestamp, frame) {
  if (frame) {
    const referenceSpace = renderer.xr.getReferenceSpace();
    const session = renderer.xr.getSession();

    if (!hitTestSourceRequested) {
      session.requestReferenceSpace('viewer').then((refSpace) => {
        session.requestHitTestSource({ space: refSpace }).then((source) => {
          hitTestSource = source;
        });
      });

      session.addEventListener('end', () => {
        hitTestSourceRequested = false;
        hitTestSource = null;
      });

      hitTestSourceRequested = true;
    }

    if (hitTestSource) {
      const hitTestResults = frame.getHitTestResults(hitTestSource);
      if (hitTestResults.length > 0) {
        const hit = hitTestResults[0];
        const pose = hit.getPose(referenceSpace);
        reticle.visible = true;
        reticle.matrix.fromArray(pose.transform.matrix);
      } else {
        reticle.visible = false;
      }
    }
  }

  renderer.render(scene, camera);
}
</script>

</body>
</html>
