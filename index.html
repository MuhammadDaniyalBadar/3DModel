<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Burger Demo</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>

<!-- Three.js core library -->
<script src="https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.min.js"></script>
<!-- GLTF loader for 3D model -->
<script src="https://cdn.jsdelivr.net/npm/three@0.152.0/examples/jsm/loaders/GLTFLoader.js"></script>
<!-- AR button -->
<script src="https://cdn.jsdelivr.net/npm/three@0.152.0/examples/jsm/webxr/ARButton.js"></script>

<script>
let scene, camera, renderer;
let burger, controller;
let placed = false;
let scale = 0.2;

// Initialize scene
scene = new THREE.Scene();
camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.xr.enabled = true;
document.body.appendChild(renderer.domElement);

// AR button
document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

// Lighting
const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
scene.add(light);

// Load burger model
const loader = new THREE.GLTFLoader();
loader.load('burger.glb', function(gltf) {
    burger = gltf.scene;
    burger.scale.set(scale, scale, scale);
    burger.visible = false; // initially hidden until placed
    scene.add(burger);
}, undefined, function(error) {
    console.error(error);
});

// Controller for tap gestures
controller = renderer.xr.getController(0);
controller.addEventListener('select', onSelect);
scene.add(controller);

// Handle tap-to-place
function onSelect() {
    if (!placed) {
        burger.position.set(0, 0, -0.5).applyMatrix4(controller.matrixWorld);
        burger.visible = true;
        placed = true;
    }
}

// Handle pinch-to-scale
let initialDistance = null;
renderer.domElement.addEventListener('touchmove', (event) => {
    if (event.touches.length === 2 && placed) {
        const dx = event.touches[0].pageX - event.touches[1].pageX;
        const dy = event.touches[0].pageY - event.touches[1].pageY;
        const distance = Math.sqrt(dx*dx + dy*dy);
        if (initialDistance !== null) {
            const scaleFactor = distance / initialDistance;
            burger.scale.set(scale * scaleFactor, scale * scaleFactor, scale * scaleFactor);
        }
        initialDistance = distance;
    }
}, false);

renderer.domElement.addEventListener('touchend', (event) => {
    if (event.touches.length < 2) {
        initialDistance = null;
    }
});

// Animation loop
function animate() {
    renderer.setAnimationLoop(render);
}
function render() {
    renderer.render(scene, camera);
}
animate();
</script>

</body>
</html>
