<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Burger Menu Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Model Viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #ffffff;
      text-align: center;
    }
    header {
      padding: 16px;
      font-size: 20px;
      font-weight: bold;
      background: #111;
    }
    .subtitle {
      font-size: 14px;
      color: #cccccc;
      margin-bottom: 10px;
    }
    model-viewer {
      width: 100%;
      height: 60vh;
      background: #000;
    }
    .features {
      font-size: 14px;
      padding: 10px;
      color: #bbbbbb;
    }
    footer {
      font-size: 12px;
      color: #888;
      padding: 10px;
    }
  </style>
</head>

<body>

<header>
  üçî Classic Beef Burger
  <div class="subtitle">See the actual size before you order</div>
</header>

<model-viewer
  src="burger.glb"
  ar
  ar-modes="scene-viewer quick-look webxr"
  camera-controls
  auto-rotate
  scale="1 1 1"
  shadow-intensity="1"
  alt="3D Burger AR Model">
</model-viewer>

<div class="features">
  ‚úî Real-life size preview<br>
  ‚úî Rotate & zoom<br>
  ‚úî Actual texture
</div>

<footer>
  Augmented Reality Menu Demo
</footer>

</body>
</html>
