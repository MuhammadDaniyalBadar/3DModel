<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Burger Menu Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Model Viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0f0f0f;
      color: #ffffff;
      text-align: center;
    }

    header {
      padding: 16px;
      background-color: #111;
    }

    header h1 {
      margin: 0;
      font-size: 20px;
    }

    header p {
      margin: 4px 0 0;
      font-size: 14px;
      color: #cccccc;
    }

    model-viewer {
      width: 100%;
      height: 60vh;
      background-color: #000;
    }

    .features {
      padding: 12px;
      font-size: 14px;
      color: #bbbbbb;
    }

    footer {
      padding: 10px;
      font-size: 12px;
      color: #888888;
    }
  </style>
</head>

<body>

<header>
  <h1>üçî Classic Beef Burger</h1>
  <p>See the actual size before you order</p>
</header>

<model-viewer
  src="jurger.glb"
  ar
  ar-modes="scene-viewer quick-look webxr"
  camera-controls
  auto-rotate
  shadow-intensity="1"
  scale="1 1 1"
  alt="3D Burger AR Model">
</model-viewer>

<div class="features">
  ‚úî Real-life size preview<br>
  ‚úî Rotate & zoom<br>
  ‚úî Actual texture
</div>

<footer>
  Augmented Reality Menu Demo
</footer>

</body>
</html>
